<section id="shop" class="section">
    <div class="shop-header">
        <h2>Heritage Shop</h2>
        <p style="text-align: center; font-size: 1.1rem; margin-bottom: 20px;">
            Beautiful handcrafted items made by our talented students and artisans
        </p>
        <button id="adminBtn" class="admin-btn" onclick="toggleAdmin()">Admin</button>
        <button id="cartBtn" class="cart-btn" onclick="toggleCart()">
            Cart (<span id="cartCount">0</span>) - ‚Ç¶<span id="cartTotal">0</span>
        </button>
    </div>
    
    <!-- Admin Panel -->
    <div id="adminPanel" class="admin-panel" style="display: none;">
        <h3>Admin Panel</h3>
        <form id="addProductForm" class="admin-form">
            <input type="text" id="productName" placeholder="Product Name" required>
            <input type="number" id="productPrice" placeholder="Price (‚Ç¶)" required>
            <textarea id="productDesc" placeholder="Description" required></textarea>
            <select id="productCategory" required>
                <option value="">Select Category</option>
                <option value="adire">Adire Fabrics</option>
                <option value="art">Artwork</option>
                <option value="crafts">Crafts</option>
                <option value="kits">Learning Kits</option>
            </select>
            <input type="file" id="productImage" accept="image/*">
            <button type="submit">Add Product</button>
        </form>
    </div>
    
    <!-- Cart Sidebar -->
    <div id="cartSidebar" class="cart-sidebar">
        <div class="cart-header">
            <h3>Shopping Cart</h3>
            <span class="cart-close" onclick="toggleCart()">&times;</span>
        </div>
        <div id="cartItems"></div>
        <div class="cart-footer">
            <div class="cart-total">Total: ‚Ç¶<span id="sidebarTotal">0</span></div>
            <button class="checkout-btn" onclick="proceedCheckout()">Checkout</button>
            <button class="clear-cart-btn" onclick="clearCart()">Clear Cart</button>
        </div>
    </div>
    
    <div class="shop-container">
        <div class="shop-categories">
            <button class="category-btn active" onclick="filterProducts('all')">All Items</button>
            <button class="category-btn" onclick="filterProducts('adire')">Adire Fabrics</button>
            <button class="category-btn" onclick="filterProducts('art')">Artwork</button>
            <button class="category-btn" onclick="filterProducts('crafts')">Crafts</button>
            <button class="category-btn" onclick="filterProducts('kits')">Learning Kits</button>
        </div>
        
        <div class="products-grid" id="productsGrid">
            <!-- Products will be loaded here dynamically -->
        </div>
    </div>
</section>

<script>
// Shop System Variables
let products = [];
let cart = [];
let isAdminMode = false;
let nextProductId = 1;

// Initialize Shop
function initializeShop() {
    // Load default products
    products = [
        {
            id: 1,
            name: 'Traditional Adire Fabric',
            price: 8500,
            description: 'Hand-dyed indigo fabric with traditional patterns',
            category: 'adire',
            image: 'üé®'
        },
        {
            id: 2,
            name: 'Children\'s Canvas Art',
            price: 5000,
            description: 'Original paintings by our young artists',
            category: 'art',
            image: 'üñºÔ∏è'
        },
        {
            id: 3,
            name: 'Pottery Collection',
            price: 12000,
            description: 'Handmade ceramic items with Nigerian motifs',
            category: 'crafts',
            image: 'üè∫'
        },
        {
            id: 4,
            name: 'Adire Learning Kit',
            price: 15000,
            description: 'Complete kit with materials and instructions',
            category: 'kits',
            image: 'üì¶'
        }
    ];
    nextProductId = 5;
    renderProducts();
    updateCartDisplay();
}

// Admin Functions
function toggleAdmin() {
    isAdminMode = !isAdminMode;
    const adminPanel = document.getElementById('adminPanel');
    const adminBtn = document.getElementById('adminBtn');
    const productsGrid = document.getElementById('productsGrid');
    
    if (isAdminMode) {
        adminPanel.style.display = 'block';
        adminBtn.textContent = 'Exit Admin';
        adminBtn.style.background = '#e74c3c';
        productsGrid.classList.add('admin-mode');
    } else {
        adminPanel.style.display = 'none';
        adminBtn.textContent = 'Admin';
        adminBtn.style.background = '#3498db';
        productsGrid.classList.remove('admin-mode');
    }
}

// Add Product
document.getElementById('addProductForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const name = document.getElementById('productName').value;
    const price = parseInt(document.getElementById('productPrice').value);
    const description = document.getElementById('productDesc').value;
    const category = document.getElementById('productCategory').value;
    const imageFile = document.getElementById('productImage').files[0];
    
    let image = 'üõçÔ∏è'; // Default icon
    
    if (imageFile) {
        const reader = new FileReader();
        reader.onload = function(e) {
            image = `<img src="${e.target.result}" alt="${name}">`;
            addProduct(name, price, description, category, image);
        };
        reader.readAsDataURL(imageFile);
    } else {
        addProduct(name, price, description, category, image);
    }
    
    this.reset();
});

function addProduct(name, price, description, category, image) {
    const newProduct = {
        id: nextProductId++,
        name,
        price,
        description,
        category,
        image
    };
    
    products.push(newProduct);
    renderProducts();
    alert('Product added successfully!');
}

// Delete Product
function deleteProduct(productId) {
    if (confirm('Are you sure you want to delete this product?')) {
        products = products.filter(product => product.id !== productId);
        renderProducts();
    }
}

// Render Products
function renderProducts() {
    const grid = document.getElementById('productsGrid');
    grid.innerHTML = '';
    
    products.forEach(product => {
        const productCard = document.createElement('div');
        productCard.className = 'product-card';
        productCard.dataset.category = product.category;
        
        productCard.innerHTML = `
            <button class="delete-product" onclick="deleteProduct(${product.id})">√ó</button>
            <div class="product-image">${product.image}</div>
            <div class="product-info">
                <h3>${product.name}</h3>
                <p>${product.description}</p>
                <div class="price">‚Ç¶${product.price.toLocaleString()}</div>
                <button class="add-to-cart" onclick="addToCart(${product.id})">Add to Cart</button>
            </div>
        `;
        
        grid.appendChild(productCard);
    });
}

// Cart Functions
function addToCart(productId) {
    const product = products.find(p => p.id === productId);
    if (!product) return;
    
    const existingItem = cart.find(item => item.id === productId);
    
    if (existingItem) {
        existingItem.quantity += 1;
    } else {
        cart.push({
            ...product,
            quantity: 1
        });
    }
    
    updateCartDisplay();
    showCartAnimation();
}

function removeFromCart(productId) {
    cart = cart.filter(item => item.id !== productId);
    updateCartDisplay();
    renderCartItems();
}

function updateQuantity(productId, change) {
    const item = cart.find(item => item.id === productId);
    if (item) {
        item.quantity += change;
        if (item.quantity <= 0) {
            removeFromCart(productId);
        } else {
            updateCartDisplay();
            renderCartItems();
        }
    }
}

function updateCartDisplay() {
    const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
    const totalPrice = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
    
    document.getElementById('cartCount').textContent = totalItems;
    document.getElementById('cartTotal').textContent = totalPrice.toLocaleString();
    document.getElementById('sidebarTotal').textContent = totalPrice.toLocaleString();
}

function toggleCart() {
    const sidebar = document.getElementById('cartSidebar');
    sidebar.classList.toggle('open');
    renderCartItems();
}

function renderCartItems() {
    const cartItems = document.getElementById('cartItems');
    cartItems.innerHTML = '';
    
    if (cart.length === 0) {
        cartItems.innerHTML = '<p style="text-align: center; color: #666;">Your cart is empty</p>';
        return;
    }
    
    cart.forEach(item => {
        const cartItem = document.createElement('div');
        cartItem.className = 'cart-item';
        cartItem.innerHTML = `
            <div class="cart-item-info">
                <div class="cart-item-name">${item.name}</div>
                <div class="cart-item-price">‚Ç¶${item.price.toLocaleString()}</div>
                <div class="quantity-controls">
                    <button class="qty-btn" onclick="updateQuantity(${item.id}, -1)">-</button>
                    <span>Qty: ${item.quantity}</span>
                    <button class="qty-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
                </div>
            </div>
            <button class="remove-item" onclick="removeFromCart(${item.id})">Remove</button>
        `;
        cartItems.appendChild(cartItem);
    });
}

function clearCart() {
    if (confirm('Are you sure you want to clear your cart?')) {
        cart = [];
        updateCartDisplay();
        renderCartItems();
    }
}

function proceedCheckout() {
    if (cart.length === 0) {
        alert('Your cart is empty!');
        return;
    }
    
    const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
    const itemsList = cart.map(item => `${item.name} (Qty: ${item.quantity})`).join('\n');
    
    alert(`Order Summary:\n${itemsList}\n\nTotal: ‚Ç¶${total.toLocaleString()}\n\nThank you! We will contact you for payment and delivery details.`);
    
    cart = [];
    updateCartDisplay();
    renderCartItems();
    toggleCart();
}

function showCartAnimation() {
    const cartBtn = document.getElementById('cartBtn');
    cartBtn.style.transform = 'scale(1.1)';
    cartBtn.style.background = '#27ae60';
    
    setTimeout(() => {
        cartBtn.style.transform = 'scale(1)';
        cartBtn.style.background = '#e74c3c';
    }, 300);
}

// Filter Products
function filterProducts(category) {
    const buttons = document.querySelectorAll('.category-btn');
    const products = document.querySelectorAll('.product-card');
    
    buttons.forEach(btn => btn.classList.remove('active'));
    event.target.classList.add('active');
    
    products.forEach(product => {
        if (category === 'all' || product.dataset.category === category) {
            product.style.display = 'block';
        } else {
            product.style.display = 'none';
        }
    });
}

// Initialize when shop section is shown
document.addEventListener('DOMContentLoaded', function() {
    if (document.getElementById('shop')) {
        initializeShop();
    }
});
</script>
